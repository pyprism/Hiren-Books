version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "07:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: pytz
    versions:
    - "2020.5"
  - dependency-name: django-debug-toolbar
    versions:
    - "3.2"
  - dependency-name: pbr
    versions:
    - 5.5.1
  - dependency-name: django
    versions:
    - 2.2.13
  - dependency-name: django-compressor
    versions:
    - "2.4"

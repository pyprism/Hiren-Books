language: python
python:
  - "3.5"

cache: pip

sudo: false

addons:
  postgresql: "9.3"

install:
  - pip install -r requirements.txt --quiet
  - pip install coveralls

before_script:
  - psql -c "CREATE DATABASE travisci;" -U postgres

script:
  - python manage.py test
  - coverage run --source=book manage.py test book

after_success: coveralls

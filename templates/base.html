<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiren: Books</title>
    {% load staticfiles %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower/font-awesome/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'jquery-ui-1.11.4.custom/jquery-ui.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower/summernote/dist/summernote.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower/summernote/dist/summernote-bs3.css' %}" />
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#"> <div class="fa fa-heartbeat"> Hiren</div></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/pyprism/Hiren-Books" class="fa fa-github" target="_blank"> Source Code</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="/add/" class="fa fa-plus-square-o"> Add </a></li>
                    <li><a href="/dashboard/" class="fa fa-dashboard"> Dashboard </a></li>
                    <li><a href="/logout" class="fa fa-sign-out"> Logout </a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">

    {% block content %}{% endblock %}
</div>

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//piwik.pyprism.me/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 1]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//piwik.pyprism.me/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->


<script src="{% static 'bower/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bower/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'jquery-ui-1.11.4.custom/jquery-ui.min.js' %}"></script>
<script src="{% static 'bower/summernote/dist/summernote.min.js' %}"></script>
<script src="{% static 'script/tab.js' %}"></script>
</body>
</html>

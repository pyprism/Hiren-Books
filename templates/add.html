{% extends "base.html" %}
{% block content %}
    <div class="row">

    {% if messages %}
              <div class="alert alert-info" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
              </div>
    {% endif %}

        <div class="col-md-4 col-xs-6 col-sm-4 col-md-offset-3">
            <form class="form-horizontal" action="/add_pdf/" method="post" enctype="multipart/form-data" > {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" placeholder="Book's name">
                </div>
            </div>
                <input type="hidden" name="type" value="pdf">
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">PDF</label>
                <div class="col-sm-10">
                    <input type="file" name="pdf" accept="application/pdf">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </form>
        </div>
    </div>
{% endblock %}

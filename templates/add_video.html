{% extends "base.html" %}
{% block content %}
    <div class="row">

        {% if messages %}
            <div class="alert alert-info" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div class="col-md-4 col-xs-6 col-sm-4 col-md-offset-3">
            <form class="form-horizontal" action="/add_video/" method="post" enctype="application/x-www-form-urlencoded" > {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Video's name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                        <input type="url" name="url" class="form-control" placeholder="Video's URL">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Type</label>
                    <div class="col-md-9 col-md-offset-1">
                        <select class="form-control" name="type">
                            <option value="vid">Video Tutorial</option>
                            <option value="con">Conference</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
